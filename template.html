<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="favicon.png" sizes="512x512" type="image/png">
<title>$group – Sensor-Anzeige</title>
<style>
body {font-family: serif;}
h1, h2, h3, h4, h5, h6 {font-family: sans-serif;}
nav {float: left; margin-right: 100px;}
section {float: left;}
footer {clear: both;}
</style>
<script>
function update() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4 && xhr.status == 200) {
			document.getElementById("values").innerHTML = xhr.responseText;
		}
	};
	xhr.open("GET", "$group-values.html", true);
	xhr.send();
	document.getElementById('plot').src = "$group.png?" + (new Date()).getTime();
}
setInterval(update, 60000);
</script>
</head>
<body>
<header>
<h1>Sensor-Anzeige</h1>
</header>
<nav>
<ul>
<li><a href="lufttemperatur.html">Lufttemperatur</a></li>
<li><a href="solaranlage.html">Solaranlage</a></li>
<li><a href="system.html">System</a></li>
</ul>
</nav>
<section>
<h2>$group</h2>
<div id="values">$values</div>
<img id="plot" alt="Verlauf" src="$group.png">
</section>
<footer>
<hr>
<p>Copyright © $year Stefan Schindler • Quelltext auf <a href="https://github.com/st3f4n/home-sensor">GitHub</a></p>
</footer>
</body>
</html>
